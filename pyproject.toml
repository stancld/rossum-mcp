[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rossum-mcp-server"
version = "1.0.0"
description = "MCP server for Rossum SDK document upload and retrieval"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "rossum", "document-processing"]
dependencies = [
    "mcp>=1.0.0",
    "rossum-api @ git+https://github.com/rossumai/rossum-sdk#egg=rossum-api",
]

[project.scripts]
rossum-mcp = "server:main"
