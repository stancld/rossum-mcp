[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rossum-mcp"
version = "1.0.0"
description = "MCP server for Rossum SDK document upload and retrieval"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "rossum", "document-processing"]
dependencies = [
    "mcp>=1.0.0",
    "rossum-api @ git+https://github.com/rossumai/rossum-sdk#egg=rossum-api",
]

[project.optional-dependencies]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
    "myst-parser>=2.0.0",
    "sphinx-copybutton>=0.5.2",
]
tests = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "coverage>=7.0.0",
]
tools = [
    "smolagents>=1.0.0",
]

[project.scripts]
rossum-mcp = "rossum_mcp.server:main"

[tool.setuptools]
packages = ["rossum_mcp"]
