services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    platform: linux/amd64
    container_name: rossum-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9300:9300
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch-mac:
    image: arm64v8/elasticsearch:9.2.1
    container_name: rossum-elasticsearch-mac
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9300:9300
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - rossum-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana-base:
    image: docker.elastic.co/kibana/kibana:9.2.1
    ports:
      - 127.0.0.1:5601:5601
    environment:
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - base

  kibana:
    extends: kibana-base
    container_name: rossum-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy

  kibana-mac:
    extends: kibana-base
    container_name: rossum-kibana-mac
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch-mac:9200
    networks:
      - rossum-network
    depends_on:
      elasticsearch-mac:
        condition: service_healthy

  rossum-agent-base:
    image: rossum-agent
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - AWS_PROFILE=${AWS_PROFILE}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - ELASTICSEARCH_PORT=9200
      - LLM_API_BASE_URL=""
    ports:
      - 127.0.0.1:8501:8501
    volumes:
      - ~/.aws:/root/.aws:ro
    profiles:
      - base

  rossum-agent:
    extends: rossum-agent-base
    environment:
      - AWS_PROFILE=${AWS_PROFILE}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    depends_on:
      elasticsearch:
        condition: service_healthy

  rossum-agent-mac:
    extends: rossum-agent-base
    environment:
      - AWS_PROFILE=${AWS_PROFILE}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - ELASTICSEARCH_HOST=elasticsearch-mac
      - ELASTICSEARCH_PORT=9200
    networks:
      - rossum-network
    depends_on:
      elasticsearch-mac:
        condition: service_healthy

networks:
  rossum-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
