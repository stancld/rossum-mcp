services:
  redis:
    image: redis:8-alpine
    container_name: rossum-redis
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rossum-agent-base:
    image: rossum-agent
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - AWS_PROFILE=${AWS_PROFILE}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - LLM_API_BASE_URL=""
    ports:
      - 127.0.0.1:8501:8501
    volumes:
      - ~/.aws:/root/.aws:ro
    profiles:
      - base

  rossum-agent:
    extends: rossum-agent-base
    environment:
      - AWS_PROFILE=${AWS_PROFILE}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy

  rossum-agent-mac:
    extends: rossum-agent-base
    environment:
      - AWS_PROFILE=${AWS_PROFILE}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - rossum-network
    depends_on:
      redis:
        condition: service_healthy

networks:
  rossum-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
