name: Rossum Agent Tests

# Trigger on push or pull request to master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install uv==0.8.18
          uv pip install --system -e '.[agent, tests]'
        shell: bash

      - name: Run tests
        run: |
          coverage run --source=. -m pytest tests/rossum_agent -v --junitxml=report.xml
        shell: bash

      - name: Upload pytest results
        uses: actions/upload-artifact@v4
        with:
          name: rossum-agent-test-report
          path: report.xml
        if: failure()

      - name: Coverage statistics
        if: success()
        run: |
          coverage xml
          coverage report
        shell: bash
