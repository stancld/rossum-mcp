name: Rossum Agent Tests

# Trigger on push or pull request to master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.12", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra api --extra tests
        shell: bash
        working-directory: rossum-agent

      - name: Run tests
        run: |
          uv run coverage run --source=rossum_agent -m pytest tests -v --junitxml=report.xml
        shell: bash
        working-directory: rossum-agent

      - name: Upload pytest results
        uses: actions/upload-artifact@v4
        with:
          name: rossum-agent-test-report
          path: rossum-agent/report.xml
        if: failure()

      - name: Coverage statistics
        if: success() && matrix.python-version == '3.12'
        run: |
          uv run coverage xml
          uv run coverage report
        shell: bash
        working-directory: rossum-agent

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: rossum-agent/coverage.xml
          flags: rossum-agent
          fail_ci_if_error: true
