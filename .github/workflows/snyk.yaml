name: "Snyk Security"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  snyk:
    name: Snyk Dependency Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Export requirements for Snyk
        run: uv export --no-hashes --no-editable | grep -v '^\.' | grep -v '^-e' > requirements.txt

      - name: Install dependencies to system Python
        run: uv pip install --system -r requirements.txt

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk to check for vulnerabilities
        run: snyk test --file=requirements.txt --severity-threshold=high --sarif-file-output=snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
