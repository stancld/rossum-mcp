name: Test Local K8s Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-kustomization:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Build local kustomization
        run: kustomize build deployments/local > manifest.yaml

      - name: Validate manifest
        run: |
          if [ ! -s manifest.yaml ]; then
            echo "Error: manifest.yaml is empty"
            exit 1
          fi
          echo "âœ“ Kustomization built successfully"
          echo "Generated manifest size: $(wc -l < manifest.yaml) lines"

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: kustomization-manifest
          path: manifest.yaml
