name: Deploy Documentation to GitHub Pages

# Trigger only on push to master branch
on:
  push:
    branches: [master]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra docs --no-install-project
        shell: bash

      - name: Build documentation
        run: |
          cd docs
          uv run make html
        shell: bash

      - name: Prepare site structure
        run: |
          # Create site directory with landing page at root
          mkdir -p _site
          cp -r docs/landing/* _site/
          # Move Sphinx docs to /source/ subdirectory
          cp -r docs/build/html _site/source
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
