name: Documentation Build

# Trigger on push or pull request to master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  docs-build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra docs --no-install-project
        shell: bash

      - name: Build documentation
        run: |
          cd docs
          uv run make html
        shell: bash

      - name: Prepare site structure
        run: |
          # Create site directory with landing page at root
          mkdir -p _site
          cp -r docs/landing/* _site/
          # Move Sphinx docs to /source/ subdirectory
          cp -r docs/build/html _site/source
        shell: bash

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: _site/
        if: success()
