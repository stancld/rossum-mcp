name: Release rossum-agent-client

on:
  push:
    tags:
      - 'rossum-agent-client-v*.*.*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Extract package version from pyproject.toml
        id: package_version
        run: |
          VERSION=$(grep -E '^version\s*=\s*".*"' rossum-agent-client/pyproject.toml | sed -E 's/version\s*=\s*"(.*)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted pyproject.toml version: $VERSION"

      - name: Build package
        run: |
          cd rossum-agent-client
          uv build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: rossum-agent-client v${{ steps.package_version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.package_version.outputs.version, '-') }}
          files: |
            rossum-agent-client/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          packages-dir: rossum-agent-client/dist/
